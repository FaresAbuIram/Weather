<body>
    <div class="all">
        <div class="today">
            <div class="head">
                <div [routerLink]="['City',currentWeather.name]" class="icon">&#63;</div>
                <h1>{{currentWeather.name }}</h1>
                <div class="menu" [routerLink]="['cities']">
                    <div class="menus"></div>
                    <div class="menus"></div>
                    <div class="menus"></div>
                </div>
            </div>
            <div class="weather-icon">
                <img class="weather-icons" src="assets/{{currentWeather.icon}}.png" alt="01d.png">
                <div class="slc">{{currentWeather.temp|number:'1.0-0'}} &#176;C</div>
            </div>
            <div class="description">{{currentWeather.description}} </div>
        </div>
            <div *ngFor="let item of foreCastArray" class="forecasts">
                <div class="day">{{item.day}}</div>
                <img class="forecast-icon" src="assets/{{item.icon}}.png" alt="01d.png">
                <div class="day"> {{item.max_temp|number:'1.0-0'}}&deg;C</div>
                <div class="day"> {{item.min_temp|number:'1.0-0'}}&deg;C</div>
        </div>
    </div>
</body>
